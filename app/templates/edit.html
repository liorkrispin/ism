<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Server Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add Server</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Server</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="server_name" class="form-label">Server Name</label>
                <input type="text" class="form-control" id="server_name" name="server_name" value="{{ server['server_name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ server['ip_address'] }}" required>
            </div>
            <div class="mb-3">
                <label for="site_name" class="form-label">Site Name</label>
                <input type="text" class="form-control" id="site_name" name="site_name" value="{{ server['site_name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="https_link" class="form-label">HTTPS Link</label>
                <input type="text" class="form-control" id="https_link" name="https_link" value="{{ server['https_link'] }}" required>
            </div>
            <div class="mb-3">
                <label for="login_user" class="form-label">Login User</label>
                <input type="text" class="form-control" id="login_user" name="login_user" value="{{ server['login_user'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
